config-version: 1

animations:
  # Intervals must be milliseconds
  # The minimum interval is 10ms
  title-1:
    interval: 833
    value:
    - '&8Cargando.'
    - '&8Cargando..'
    - '&8Cargando...'
  actionbar-1:
    interval: 500
    value:
    - '&8---------'
    - <blue>-&8--------
    - <blue>--&8-------
    - <blue>---&8------
    - <blue>----&8-----
    - <blue>-----&8----
    - <blue>------&8---
    - <blue>-------&8--
    - <blue>--------&8-
    - <blue>---------
  subtitle-1:
    interval: 500
    value:
    - '&8Cargando en %nextrtp_teleport_progress_time%.'
    - '&8Cargando en %nextrtp_teleport_progress_time%..'
    - '&8Cargando en %nextrtp_teleport_progress_time%...'
